<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>User List</h2>
<table style="width:100%">
  <tr>
    <th>id</th>
    <th>user_name</th>
    <th>user_password</th>
    <th>user_email</th>
  </tr>
  {% for user in users %}
   <tr>
        <td>{{user.id}}</td>
        <td>{{user.user_name}}</td>
        <td>{{user.user_password}}</td>
        <td>{{user.user_email}}</td>
    </tr>
{% endfor %}
</table>

</body>
</html>
